<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>CREA NOTE</title>
</head>

<body>
   
     <!-- navbar -->

     <header class="sticky-top">

        <nav class="navbar navbar-expand-lg nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/img/logoBoolair4.gif}" alt="Logo" class="navbar-logo " width="300" /></a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>

        <div class="container">
            <div class="row text-center my-5 justify-content-center">

                <div class="col-6 text-center mt-5">
                    <h1 class="title-color">Crea una nuova nota</h1>

                    <form th:action="@{/ticket/{id}/createNote(id=${ticketId})}" th:object="${note}" method="post">
                        <div class="mb-3 mt-5 text-start">
                            <label for="name" class="form-label"></label>
                            <textarea class="form-control stile-form" id="name" name="name" th:field="*{name}" rows="5" th:errorClass="is-invalid"></textarea>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="d-flex justify-content-center rounded btn btn-outline-custom mt-5 w-60"
                                type="submit">Aggiungi</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
