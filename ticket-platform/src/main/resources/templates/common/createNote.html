<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Assistenza Clienti</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            height: 70px;
        }
    
    
        .nav-bg {
            background: #23074d;
            background: linear-gradient(to right, #5657a4, #090a5b);
        }
    </style>
</head>

<body>
   
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo" class="navbar-logo " width="350px"
                        height="120px" />
                </a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <div class="col-6 text-start">
                    <h1>Aggiungi Nota:</h1>

                    <form th:action="@{/ticket/{id}/createNote(id=${ticketId})}" th:object="${note}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nota</label>
                            <textarea class="form-control" id="name" name="name" th:field="*{name}" rows="5"></textarea>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                                </ul>
                            </div>
                            <!-- <label for="author" class="form-label">Autore </label>
                            <select id="author" name="author" th:field="*{author}">
                                <option th:each="author : ${author}" th:value="${author.id}" th:text="${author.name}">
                                </option>
                            </select> -->
                        </div>
                        <button type="submit" class="btn btn-primary">Inserisci nota</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
