<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Assistenza Clienti</title>

    <style>
        .nav-bg {
            background: #23074d;
            background: linear-gradient(to right, #66ffb0, #090a5b);
        }
    </style>

</head>

<body>
    <header></header>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <div class="container-fluid my-o py-0">
            <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo" class="navbar-logo " width="350px" height="120px" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHamburger"
                aria-controls="navbarHamburger" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav justify-content-end collapse navbar-collapse" id="navbarHamburger">
                <ul class="navbar-nav">
                    <li>
                        <form class="d-flex ms-auto opacity-75" role="search">
                            <input type="text" name="title" class="form-control me-2 bg-tertiary border-0 rounded"
                                placeholder="Cerca per titolo" aria-label="Cerca per titolo">
                            <button class="btn btn-outline-tertiary rounded text-white" type="submit">Vai</button>
                        </form>
                        <form class="d-flex my-2 ms-auto opacity-75" role="search">
                            <input type="text" name="body" class="form-control me-2 bg-tertiary border-0 rounded"
                                placeholder="Cerca per contenuto" aria-label="Cerca per contenuto">
                            <button class="btn btn-outline-tertiary rounded text-white" type="submit">Vai</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <!-- LEFT COL -->

                <div class="col-8 text-start">
                    <h1 class="py-4">Dettaglio ticket :</h1>
                    <div class="card">
                        <div class="card-body" th:each="ticket : ${ticket}">
                            <section class="d-flex justify-content-between fs-2">
                                <span class="card-title" th:text="${ticket.title}"></span>
                                <span class="card-title" th:text="${ticket.user.username}"></span>
                            </section>
                            <p class="card-subtitle fs-6"  th:text="${ticket.ticket_date}"></p >

                            <p class="card-text fs-3 mb-2 text-body-secondary" th:text="${ticket.body}">Card subtitle/>
                        </div>
                    </div>
                </div>

                
                 <!-- RIGHT COL -->
                 <div class="p-3 col-4 text-start">
                    <h4 class="py-4">Note :</h4>
                    <div class="card opacity-75">
                        <div class="card-body" th:each="note: ${ticket.note}">
                            <ul>
                                <li class="d-flex justify-content-between fs-6">
                                    <span th:text="${note.author.username}"></span>
                                    <span th:text="${note.note_date}"></span>
                                </li>
                                <li th:text="${note.name}"></li>
                            </ul>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
        </div>

    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
