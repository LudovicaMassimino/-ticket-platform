<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>DETTAGLIO</title>

    <style>
         .navbar {
        display: flex;
        align-items: center;
        height: 70px;
    }


    .nav-bg {
        background: #23074d;
        background: linear-gradient(to right, #5657a4, #090a5b);
    }

        .DA_FARE {
            background-color: rgb(255, 52, 52);
        }

        .IN_CORSO {
            background-color: rgb(246, 254, 88);
        }

        .COMPLETATO {
            background-color: rgb(32, 198, 104);
        }

        .fixed-size-card {
            min-height: 300px;
        }
    </style>

</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
            <div class="container-fluid my-o py-0">
                <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                    <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo" class="navbar-logo " width="350px"
                        height="120px" />
                </a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start align-items-start">

                <!-- col sx -->

                <div class="col-8 text-start">
                    <h1 class="py-4">Dettaglio ticket :</h1>
                    <div class="card fixed-size-card">
                        <div class="card-body" th:each="ticket : ${ticket}">
                            <section class="d-flex justify-content-between align-items-center fs-2">
                                <p class="mb-0">
                                    <span class="card-title" th:text="${ticket.title}"></span>
                                    <span class="card-title px-5 "> - </span>
                                    <span class="fs-6" th:text="${ticket.category.name}"></span>
                                </p>
                                <span class="card-title" th:text="${ticket.user.username}"></span>
                            </section>
                            <p class="card-subtitle fs-6" th:text="${ticket.ticket_date}"></p>

                            <div class="row">
                                <div class="col-10">
                                    <p class="card-text  fs-3 mb-2 text-body-secondary" th:text="${ticket.body}">
                                    </p>
                                </div>
                                <div class="col-2 d-flex justify-content-end align-items-center"
                                    th:each="stato : ${ticket.status}">
                                    <button class="btn" th:classappend="${ticket.status}"
                                        th:text="${stato}">status</button>
                                </div>
                            </div>
                            <div class="pt-5">
                                <a class="btn  btn-outline-warning opacity-75 p-1 icon-link icon-link-hover text-decoration-none"
                                    th:href="@{|/ticket/${ticket.id}/edit|}">
                                    <span class="fs-6 fw-bold" style="color: rgb(255, 196, 3);">Modifica Ticket</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- col dx -->
                <div class="p-3 col-4 text-start">
                    <div class="d-flex justify-content-between align-items-center">
                        <h4 class="py-4 text-warning">Note :</h4>
                        <a class="btn btn-outline-primary opacity-75 p-1 icon-link icon-link-hover text-decoration-none  text-white"
                            th:href="@{|/ticket/${ticket.id}/createNote|}">
                            <span class="fs-6 fw-bold" style="color: rgb(81, 133, 255);">Aggiungi nota</span>
                        </a>
                    </div>
                    <div class="card fixed-size-card opacity-75">
                        <div class="card-body" th:each="note: ${ticket.note}">
                            <ul>
                                <li class="d-flex justify-content-between fs-6">
                                    <span th:text="${note.author.username}"></span>
                                    <span th:text="${note.note_date}"></span>
                                </li>
                                <li th:text="${note.name}"></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
