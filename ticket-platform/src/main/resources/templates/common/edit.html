<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Modifica ticket</title>

    <style>
        .navbar {
            display: flex;
            align-items: center;
            height: 70px;
        }


        .nav-bg {
            background: #23074d;
            background: linear-gradient(to right, #5657a4, #090a5b);
        }
    </style>

</head>

<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-md nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo" class="navbar-logo " width="300" />
                </a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>
        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <div class="col-6 text-start">
                    <h1>Modifica ticket :</h1>
                    <form th:action="@{/ticket/{id}/edit(id=${ticket.id})}" th:object="${ticket}" method="post">

                        <!-- TITOLO -->

                        <div class="mb-3">
                            <label for="title" class="form-label">TITOLO</label>
                            <input name="title" type="text" class="form-control" id="title"
                                placeholder="Titolo del ticket" th:field="*{title}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- RICHIESTA -->

                        <div class="mb-3">
                            <label for="body" class="form-label">RICHIESTA</label>
                            <div class="mb-3">
                                <textarea class="form-control " placeholder="Scrivi la tua richiesta" id="body"
                                    th:field="*{body}" rows="8" maxlength="800" th:errorClass="is-invalid"></textarea>
                            </div>
                            <div th:if="${#fields.hasErrors('body')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('body')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- STATO -->

                        <div class="mb-3">
                            <label for="status" class="form-label">STATUS TICKET </label>
                            <select id="status" name="status" th:field="*{status}">
                                <option th:each="stato : ${status}" th:value="${stato}" th:text="${stato}">Stato
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('status')}" th:text="${err}"></li>
                                </ul>
                            </div>

                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

    </main>

</html>


<script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
