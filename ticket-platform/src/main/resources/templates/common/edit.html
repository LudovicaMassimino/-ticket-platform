<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>MODIFICA TICKET</title>
</head>

<body>
    <!-- navbar -->

    <header class="sticky-top">

        <nav class="navbar navbar-expand-lg nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/img/logoBoolair4.gif}" alt="Logo" class="navbar-logo " width="300" /></a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>
        <div class="container">
            <div class="row text-center my-5 justify-content-center">

                <div class="col-6 text-start mt-5">
                    <h1 class="title-color">Modifica ticket</h1>
                    <form th:action="@{/ticket/{id}/edit(id=${ticket.id})}" th:object="${ticket}" method="post" class="stile-form">

                        <!-- titolo -->

                        <div class="mb-3 mt-5 stile-form">
                            <label for="title" class="form-label">Titolo</label>
                            <input name="title" type="text" class="form-control stile-form" id="title"
                                placeholder="Titolo del ticket" th:field="*{title}" th:errorClass="is-invalid">
                            <div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('title')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- richiesta -->

                        <div class="mb-3 stile-form">
                            <label for="body" class="form-label">Richiesta</label>
                            <div class="mb-3">
                                <textarea class="form-control stile-form" placeholder="Scrivi la tua richiesta" id="body"
                                    th:field="*{body}" rows="8" maxlength="800" th:errorClass="is-invalid"></textarea>
                            </div>
                            <div th:if="${#fields.hasErrors('body')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('body')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                        <!-- status ticket -->

                        <div class="col-4 my-5 stile-form">
                            <label for="status" class="form-label ">Status </label>
                            <select id="status" name="status" th:field="*{status}" class="form-select stile-form">
                                <option th:each="stato : ${status}" th:value="${stato}" th:text="${stato}">Stato
                                </option>
                            </select>
                            <div th:if="${#fields.hasErrors('status')}" class="invalid-feedback">
                                <ul>
                                    <li th:each="err : ${#fields.errors('status')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="d-flex justify-content-center rounded btn btn-outline-custom mt-5 w-60"
                                type="submit">Salva modifiche</button>
                        </div>
                    </form>
                </div>

    </main>

</html>


<script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
