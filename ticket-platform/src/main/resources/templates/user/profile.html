<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <title>MODIFICA PROFILO ADMIN/OPERATOR</title>
</head>

<body>

    <!-- navbar -->

    <header class="sticky-top">

        <nav class="navbar navbar-expand-lg nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/img/logoBoolair4.gif}" alt="Logo" class="navbar-logo " width="300" /></a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>

        <div class="container">
            <div class="row text-center my-5 justify-content-center">

                <div class="col-3 text-start mt-5 stile-form">
                    <h1 class="title-color">Profilo</h1>

                    <!-- form -->

                    <form action="#" th:action="@{/operator/edit}" th:object="${user}" method="post">
                        <div class="mb-3 mt-5">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control stile-form" />
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control stile-form" />
                        </div>
                        <div class="mb-5">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control stile-form" />
                        </div>
                        <div class="mb-5">
                            <label for="status"></label>
                            <div th:if="${errorMessage}" style="color: red;">
                                <p th:text="${errorMessage}" class=""></p>
                            </div>
                            <div class="d-flex justify-content-start align-items-center my-2 fs-4 ">
                                <div class="form-check form-switch form-check-reverse">
                                    <input th:field="*{status}" class="form-check-input" type="checkbox"
                                        id="flexSwitchCheckReverse">
                                    <label class="form-check-label" for="flexSwitchCheckReverse">Stato </label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="d-flex justify-content-center rounded btn btn-outline-custom save-button mt-5 w-60"
                                type="submit">Salva modifiche</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
