<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Profilo Operator</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            height: 70px;
        }
    
    
        .nav-bg {
            background: #23074d;
            background: linear-gradient(to right, #5657a4, #090a5b);
        }
    </style>
</head>

<body>
   
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-md nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo" class="navbar-logo " width="300"/>
                </a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <div class="col-6 text-start">
                    <h1>Profilo:</h1>

                    <form action="#" th:action="@{/operator/edit}" th:object="${user}" method="post">
                        <div>
                            <label for="name">Nome:</label>
                            <input type="text" id="name" th:field="*{name}" />
                        </div>
                        <div>
                            <label for="username">Username:</label>
                            <input type="text" id="username" th:field="*{username}" />
                        </div>
                        <div>
                            <label for="status">Stato:</label>
                            <select id="status" th:field="*{status}">
                                <option th:value="true">Attivo</option>
                                <option th:value="false">Inattivo</option>
                            </select>
                        </div>
                        <button type="submit">Salva modifiche</button>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
