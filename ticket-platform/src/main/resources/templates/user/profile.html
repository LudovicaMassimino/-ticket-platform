<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Profilo Operator</title>
    <style>
        .navbar {
            display: flex;
            align-items: center;
            height: 70px;
        }


        .nav-bg {
            background: #23074d;
            background: linear-gradient(to right, #5657a4, #090a5b);
        }
    </style>
</head>

<body>

    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-md nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo" class="navbar-logo " width="300" />
                </a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>

        <div class="container">
            <div class="row text-center mt-5 justify-content-start">

                <div class="col-4 text-start">
                    <h1>Profilo:</h1>

                    <form action="#" th:action="@{/operator/edit}" th:object="${user}" method="post">
                        <div>
                            <label for="name" class="form-label">Nome:</label>
                            <input type="text" id="name" th:field="*{name}" class="form-control" />
                        </div>
                        <div class="mb-5">
                            <label for="username" class="form-label">Username:</label>
                            <input type="text" id="username" th:field="*{username}" class="form-control" />
                        </div>
                        <div>
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="form-control" />
                        </div>
                        <div class="mb-5">
                            <label for="status"></label>
                            <div th:if="${errorMessage}" style="color: red;">
                                <p th:text="${errorMessage}" class=""></p>
                            </div>
                            <div class="d-flex justify-content-start my-2 fs-4">
                                <div class="form-check form-switch form-check-reverse">
                                    <input th:field="*{status}" class="form-check-input" type="checkbox"
                                        id="flexSwitchCheckReverse">
                                    <label class="form-check-label" for="flexSwitchCheckReverse">Stato </label>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button class="d-flex justify-content-center rounded" type="submit">Salva modifiche</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
