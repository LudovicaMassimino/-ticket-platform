<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Assistenza Clienti</title>

    <style>
        .navbar {
            display: flex;

            height: 70px;
        }


        .nav-bg {
            background: #23074d;
            background: linear-gradient(to right, #5657a4, #090a5b);
        }

        .btn-margin {
            margin: 100px;
        }

        .btn-admin {
            color: #ffffff;
            background-color: #090a5b;
        }

        .btn-operatore {
            color: #ffffff;
            background-color: #04D46A;
        }

        a.btn-admin,
        a.btn-operatore {
            text-decoration: none;
        }
    </style>

</head>

<body>
    <header></header>
    <!-- navbar -->

    <nav class="navbar navbar-expand-lg navbar-dark nav-bg">
        <div class="container-fluid">
            <a class="navbar-brand my-0 py-0 mx-3" th:href="@{/home}">
                <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo" class="navbar-logo " width="350px" height="120px" />
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHamburger"
                aria-controls="navbarHamburger" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="nav justify-content-end collapse navbar-collapse" id="navbarHamburger">
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 d-flex text-end">

                        <li>
                            <form class="d-flex ms-auto w-25 opacity-75" role="search">
                                <input type="text" name="title" class="form-control me-2 bg-tertiary border-0 rounded"
                                    placeholder="Cerca per titolo" aria-label="Cerca per titolo">
                                <button class="btn btn-outline-white rounded" type="submit">Vai</button>
                            </form>
                            <form class="d-flex my-2 ms-auto w-25 opacity-75" role="search">
                                <input type="text" name="body" class="form-control me-2 bg-tertiary border-0 rounded"
                                    placeholder="Cerca per contenuto" aria-label="Cerca per contenuto">
                                <button class="btn btn-outline-white rounded" type="submit">Vai</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    </header>

    <!-- main -->

    <main class="d-flex align-items-center justify-content-center" style="min-height: 125vh;">
        <div class="container col-5 py-5">
            <div class="fs-2 py-5b">
                <div class="text-center">
                    <h1>Benvenuto nell'Assistenza Clienti di <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo"
                            class="navbar-logo " width="350px" height="120px" /></h1>
                </div>
                <div class="d-flex justify-content-center pt-5">
                    <a th:href="@{|/ticket/admin|}" type="button" class="btn-admin p-3 rounded mx-3 fs-4">ADMIN</a>
                    <a th:href="@{|/ticket/user|}" type="button"
                        class="btn-operatore p-3 rounded mx-3 fs-4">OPERATORE</a>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
