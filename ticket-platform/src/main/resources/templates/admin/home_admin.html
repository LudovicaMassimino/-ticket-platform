<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <title>LISTA TICKET-HOME</title>

</head>

<style>
    .navbar {
        display: flex;
        align-items: center;
        height: 70px;
    }


    .nav-bg {
        background: #23074d;
        background: linear-gradient(to right, #5657a4, #090a5b);
    }

    .stile-form input[type="text"],
    .stile-form input[type="text"]::placeholder {
        color: #1f2185;
        border-color: #1f2185;
    }

    .stile-form button {
        color: #1f2185;
    }
</style>

</head>

<body>

    <!-- navbar -->

    <header>
        <nav class="navbar navbar-expand-md nav-bg">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/home}">
                    <img th:src="@{/logo/logoBoolair3.gif}" alt="Logo" class="navbar-logo " width="300" />
                </a>
            </div>
        </nav>
    </header>

    <!-- main -->

    <main>

        <div class="container">
            <div class="row mt-5 ">
                <div class="col-lg-12 ">
                    <div class="d-flex justify-content-between">
                        <h1>Lista ticket :</h1>
                        <div class="card border-0">
                            <div class="card-body">
                                <h5 style="color: #090a5b;"><i class="bi bi-funnel-fill"></i> Filtra per </h5>
                                <form class="d-flex ms-auto stile-form" role="search">
                                    <input type="text" name="title" class="form-control me-2 bg-tertiary rounded"
                                        placeholder="Titolo" aria-label="Titolo">
                                    <button class="btn btn-tertiary rounded " type="submit">Cerca</button>
                                </form>
                                <form class="d-flex my-2 ms-auto stile-form" role="search">
                                    <input type="text" name="body" class="form-control me-2 bg-tertiary rounded"
                                        placeholder="Contenuto" aria-label="Contenuto">
                                    <button class="btn btn-tertiary rounded" type="submit">Cerca</button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->

                    <table class="table table-striped table-hover border-dark my-5">

                        <!-- Thead -->

                        <thead class="">
                            <tr class="fs-4">
                                <th scope="col">Data</th>
                                <th scope="col">Titolo</th>
                                <th scope="col">Contenuto</th>
                                <th scope="col">Assegnato a :</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>

                        <!-- Tbody -->

                        <tbody>

                            <tr th:each="ticket : ${list}" class="fs-6">
                                <td>
                                    <div class="" th:text="${ticket.ticket_date}">
                                    </div>
                                </td>
                                <td>
                                    <div class="" th:text="${ticket.title}">
                                    </div>
                                </td>
                                <td>
                                    <div class="" th:text="${ticket.body}">
                                    </div>
                                </td>
                                <td>
                                    <div class="" th:text="${ticket.user.username}">
                                    </div>
                                </td>

                                <!-- Buttons -->

                                <td>
                                    <div class="d-flex justify-content-evenly">
                                        <a class="btn opacity-75 p-3 icon-link icon-link-hover text-decoration-none  text-white"
                                            th:href="@{|/ticket/${ticket.id}|}">
                                            <i class="bi bi-search" style="color: rgb(32, 198, 104);"></i>
                                        </a>
                                        <a class="btn opacity-75 p-3 icon-link icon-link-hover text-decoration-none  text-white"
                                            th:href="@{|/ticket/${ticket.id}/edit|}">
                                            <i class="bi bi-pencil-fill" style="color: rgb(249, 241, 7);"></i>
                                        </a>

                                        <button type="button" class="btn" data-bs-toggle="modal"
                                            th:data-bs-target="'#deleteModal' + ${ticket.id}" data-id="${ticket.id}">
                                            <i class="bi bi-trash" style="color: rgb(255, 52, 52);"></i>
                                        </button>
                                    </div>


                                    <!-- Modal -->
                                    <div class="modal fade" th:id="'deleteModal' + ${ticket.id}"
                                        data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                                        aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Attenzione
                                                    </h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                        aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    Sei sicuro di voler eliminare questo ticket ?
                                                </div>
                                                <div class="modal-footer">
                                                    <form th:action="@{'/ticket/{id}/delete'(id=${ticket.id})}"
                                                        method="post">
                                                        <button type="button" class="btn btn-secondary"
                                                            data-bs-dismiss="modal">Annulla</button>
                                                        <button type="submit" class="btn btn-danger">Conferma ed
                                                            elimina</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsd
		elivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
